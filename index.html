<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Muskan Jain - Frontend Engineer</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
<style>
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
  }
  .floating { animation: float 6s ease-in-out infinite; }
  .nav-link::after {
    content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0;
    background-color: #3B82F6; transition: width 0.3s ease;
  }
  .nav-link:hover::after { width: 100%; }
</style>
</head>
<body class="bg-white font-['Inter']">
  <nav class="fixed w-full bg-white/90 backdrop-blur-md z-50 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
      <span class="text-2xl font-['Pacifico'] text-primary cursor-pointer">Muskan Jain</span>
      <div class="hidden md:flex space-x-8">
        <span class="nav-link text-gray-700 hover:text-primary cursor-pointer">Home</span>
        <span class="nav-link text-gray-700 hover:text-primary cursor-pointer">About</span>
        <span class="nav-link text-gray-700 hover:text-primary cursor-pointer">Projects</span>
        <span class="nav-link text-gray-700 hover:text-primary cursor-pointer">Contact</span>
      </div>
      <button class="md:hidden text-gray-500 hover:text-gray-700" onclick="toggleMobileMenu()">
        <i class="ri-menu-line ri-2x"></i>
      </button>
    </div>
    <div id="mobileMenu" class="hidden md:hidden px-2 pt-2 pb-3 space-y-1">
      <span class="block px-3 py-2 text-base text-gray-700 hover:text-primary">Home</span>
      <span class="block px-3 py-2 text-base text-gray-700 hover:text-primary">About</span>
      <span class="block px-3 py-2 text-base text-gray-700 hover:text-primary">Projects</span>
      <span class="block px-3 py-2 text-base text-gray-700 hover:text-primary">Contact</span>
    </div>
  </nav>
  <section class="pt-32 pb-20 px-4 bg-gradient-to-br from-blue-50 to-white text-center md:text-left">
    <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
      <div class="space-y-8">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-gray-900">Hi, I'm Muskan Jain</h1>
        <p class="text-xl sm:text-2xl text-gray-600">Frontend Engineer</p>
        <p class="text-base sm:text-lg text-gray-600">Crafting beautiful and performant web experiences.</p>
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
          <button class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-600">View Projects</button>
          <a href="#" class="px-6 py-3 border border-primary text-primary rounded-lg hover:bg-blue-50 text-center">Hire Me</a>
        </div>
      </div>
      <div class="floating">
        <img src="https://public.readdy.ai/ai/img_res/ad794773960c6c1a457e655bbdd1cb10.jpg" alt="Development Skills" class="w-full max-w-md mx-auto">
      </div>
    </div>
  </section>
</body>
<script>
  function toggleMobileMenu() {
    document.getElementById('mobileMenu').classList.toggle('hidden');
  }
</script>
</html>
